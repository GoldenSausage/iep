<script>

    console.log("timer");
//initSpacer();
initSubSectionHeights();

    
window.onresize = function(event) {
    console.log("Testing");
    initSubSectionHeights();
}
    
function initSubSectionHeights(){
    var elements = document.getElementsByClassName("subSectionContent");
    var height, i;
    console.log("subsectionheights run");
    for(i=0; i<elements.length; i++){
        elements[i].style.height = "auto";
        height = elements[i].offsetHeight;
        elements[i].style.height = height + "px";
    }
}

</script>
